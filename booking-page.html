<!DOCTYPE HTML>

<html>
	<head>
		<title>Time Table</title>

		<style>
			div{
				text-align: center;
			}
			#month{
				width: 100%;
				height: 20%;
				background-color: #FF00FF;
			}
			#movie{
				width: 100%;
				height: 40%;
				background-color: #D0FA58;
			}
		</style>

		<script type="text/javascript">
			function show(){
				var date = new Date();
				var curMonth = date.getMonth()+1;
				var curDay = date.getDate();
				for(var i = 0 ; i < 7 ; i ++){
					curDay += 1;
					if(curMonth == 2){
						if(curDay > 28){
							curDay -= 28;
							curMonth += 1;
						}
					}else if(curMonth == 4 || curMonth == 6 || curMonth == 9 || curMonth == 11){
						if(curDay > 30){
							curDay -= 30;
							curMonth += 1;
						}
					}else{
						if(curDay > 31){
							curDay -= 31;
							curMonth += 1;
						}
					}
					if(curMonth > 12){
						curMonth -= 12;
					}
					document.getElementById("d"+i).value = curMonth.toString()+"/"+curDay.toString();
				}
			}	
		</script>

	</head>

	<body>
		<div id="month">
			<input id="d0" type="button" value=""/>
			<input id="d1" type="button" value=""/>
			<input id="d2" type="button" value=""/>
			<input id="d3" type="button" value=""/>
			<input id="d4" type="button" value=""/>
			<input id="d5" type="button" value=""/>
			<input id="d6" type="button" value=""/>


		</div>
		<script type="text/javascript">
			show();
		</script>
		<div id="movie" onclick="alert('aa')">asdf</div>
	</body>
	<!-- <script src="./jquery-3.2.1.min.js"></script> -->
	
</html>
